          example: 1
        username:
          type: "string"
          example: "liomessi"
        password:
          type: "string"
          example: "$2a$10$62hj5eUUfVCnLfpbcs3ZiOLb4jEwsyZplMQSVqBTazy1YWQpPArXW"
        fullname:
          type: "string"
          example: "Lionel Messi"
        email:
          type: "string"
          example: "liomessi@gmail.com"
        phone:
          type: "string"
          example: "3814302423"
        address:
          type: "string"
          example: "Barcelona, Espa単a"
        is_admin:
          type: "integer"
          example: 0
        orders:
          type: "array"
          items:
            type: "object"
            properties:
              id_order:
                type: "integer"
                example: 12
    DeletedUser:
      type: "object"
      properties:
        success:
          type: "boolean"
          example: true
        msg:
          type: "string"
          example: "User deleted"
        deletedUser:
          type: "object"
          properties:
            user_id:
              type: "integer"
